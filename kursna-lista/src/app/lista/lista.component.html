<div *ngIf="rendered" [@fade]>
  <table class="table table-dark">
    <thead>
        <tr>
          <th scope="col">Valuta</th>
          <th scope="col">Zemlja</th>
          <th scope="col">Oznaka</th>
          <th scope="col">Va≈æi za</th>
          <th scope="col">Kupovni</th>
          <th scope="col">Srednji</th>
          <th scope="col">Prodajni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listData">
            <td>{{data.code}}</td>
            <td><img [src]='"assets/" + data.country + ".png"'> {{data.country}}</td>
            <td>{{data.currency}}</td>
            <td>{{data.amount}}</td>
            <td>{{data.buying}}</td>
            <td>{{data.middle}}</td>
            <td>{{data.selling}}</td>
        </tr>
